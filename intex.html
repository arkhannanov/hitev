<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Окна хаус</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-block">
        <img src="./images/logo.png" alt="">

        <nav class="navigations">
          <ul class="navigations-list">
            <li class="navigations-list__item">
              <a class="navigations-list__link" href="">Услуги</a>
            </li>
            <li class="navigations-list__item">
              <a class="navigations-list__link"  href="">Продукция</a>
            </li>
            <li class="navigations-list__item">
              <a class="navigations-list__link"  href="">О компании</a>
            </li>
            <li class="navigations-list__item">
              <a class="navigations-list__link"  href="">Портфолио</a>
            </li>
            <li class="navigations-list__item">
              <a class="navigations-list__link"  href="">Вопрос-ответ</a>
            </li>
            <li class="navigations-list__item">
              <a class="navigations-list__link"  href="">Контакты</a>
            </li>
          </ul>
        </nav>

        <div class="header-order">
          <button class="header-order__buttons-measuring">
            <span class="header-order__span"><img src="./images/ruler.svg" alt=""></span>
            Заявка на замер</button>

          <button class="header-order__buttons-calculation">
            <span class="header-order__span"><img src="./images/calculator.svg" alt=""></span>
            Заказать расчет</button>
        </div>
     </div>
    </div>
  </header>
</body>
</html>
